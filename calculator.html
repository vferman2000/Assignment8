<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Lab 2 - Calculator III</title>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
$( document ).ready(function() {
$("#calculator").css({"margin":"auto","width":"600px" });
$("body").css({"background-color": "#ff3399"});
$("#result").css({
					"width":"430px", 
					"height":"50px", 
					"margin-bottom":"5px", 
					"background-color":"#FF99CC",
					"border-color": "#4FD1FF", 
             		"border-width":"3px", 
					"border-style":"solid",
					"border-radius":"10px",
					"font-size":"35px",
					"font-color":"#660033"

					});
					
$(".numberButton").css({
					"padding":'10px', 
					"margin":"5px 5px 5px 0px", 
					"width": "100px", 
             		"height":"100px", 
					"background-color":"#4FD1FF",
					"border-color": "#FF99CC", 
             		"border-width":"3px", 
					"border-style":"solid",
					"border-radius":"10px",
					"font-size":"30px",
					"color":"#660033"
					});
	
					$("#container input").on("click", function () {
        			$("#result").val($("#result").val() + $(this).val());
    				});
    				$("#equal").on("click", function () {
        			$("#result").val(eval($("#result").val()));
    				});
});
	
</script>
</head>

<body>
	
	<div id="calculator">
	<input type="text" readonly id="result">
    <br>
    <div id="container">
        <input type="button" class="numberButton" id="seven" value="7">
        <input type="button" class="numberButton" id="eight" value="8">
        <input type="button" class="numberButton" id="nine" value="9">
        <input type="button" class="numberButton" id="divide" value="/">
        <br>
        <input type="button" class="numberButton" id="four" value="4">
        <input type="button" class="numberButton" id="five" value="5">
        <input type="button" class="numberButton" id="six" value="6">
        <input type="button" class="numberButton" id="multiply" value="*">
        <br>
        <input type="button" class="numberButton" id="one" value="1">
        <input type="button" class="numberButton" id="two" value="2">
        <input type="button" class="numberButton" id="three" value="3">
        <input type="button" class="numberButton" id="subtract" value="-">
        <br>
        <input type="button" class="numberButton" id="zero" value="0">
        <input type="button" class="numberButton" id="period" value=".">
        <input type="button" class="numberButton" id="add" value="+">
		</div>

    <input type="button" class="numberButton" id="equal" value="=">
	</div>
	
</body>
</html>
